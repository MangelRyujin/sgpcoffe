{% block body %}

                  </li>

      {% block contend %}

    <!-- JavaScript Libraries -->
    

    <!-- Main File-->
    <script src="{% static 'sales/js/front.js' %}"></script>
    <script>
        // ------------------------------------------------------- //
        //   Inject SVG Sprite - 
        //   see more here 
        //   https://css-tricks.com/ajaxing-svg-sprite/
        // ------------------------------------------------------ //
        function injectSvgSprite(path) {
        
            var ajax = new XMLHttpRequest();
            ajax.open("GET", path, true);
            ajax.send();
            ajax.onload = function(e) {
            var div = document.createElement("div");
            div.className = 'd-none';
            div.innerHTML = ajax.responseText;
            document.body.insertBefore(div, document.body.childNodes[0]);
            }
        }
        // this is set to BootstrapTemple website as you cannot 
        // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
        // while using file:// protocol
        // pls don't forget to change to your domain :)
        {% comment %} injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');  {% endcomment %}
        
        
      </script>
      <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <script src="{% static './sales/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

      <script src="{% static './sales/vendor/overlayscrollbars/js/OverlayScrollbars.min.js' %}"></script>
      <script src="{% static './sales/js/charts.js' %}"></script>
      <script src="{% static './prueba/js/htmx.min.js' %}"></script>
      
    </body>
{% endblock %}
