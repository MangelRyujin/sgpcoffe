<div class="table-responsive table-bordered mt-4 mt-sm-0" >
  <caption>Movimientos mostrados <strong>{{stock_movements|length}}</strong> cantidad total <strong>{{stock_total_movement}}</strong> </caption>    
    <table class="table table-striped table-hover">
      <thead>
        <tr class="text-center">
          <th scope="col">Tipo</th>
          <th scope="col">Motivo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Usuario</th>
          <th scope="col">Fecha</th>
        </tr>
      </thead>
      <tbody>
   {% for movement in stock_movements %}
        <tr class="text-center">
            <td class="border small ">{{movement.type}}</td>  
            <td class="border small ">{{movement.motive}}</td>  
            <td class="border small ">{{movement.cant}}</td>  
            <td class="border small table-min">{{movement.user.username}}</td>  
            <td class="border small table-min">{{movement.created_date}}</td>  
 
 
        </tr>
   {% endfor %}
        
        </tbody>
      </table>
    </div>
